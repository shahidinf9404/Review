<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="loading-text">Loading reviews...</p>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Submitting your review...</p>
        </div>
        <div class="review-form-card">
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <div class="input-half">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="input-half">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" id="selectedRating" value="0" required>
                </div>
                <div class="form-group">
                    <label for="reviewText">Review</labe1>
                    <textarea id="reviewText" placeholder="Share your experience..." rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCidIzqOF2L-wHFErB3op6CT92gusJRJDA",
            authDomain: "dailycoffeereviews-8db61.firebaseapp.com",
            projectId: "dailycoffeereviews-8db61",
            storageBucket: "dailycoffeereviews-8db61.firebasestorage.app",
            messagingSenderId: "195828041460",
            appId: "1:195828041460:web:ea0ff1565555c0652780a1",
            // measurementId: "G-Q7H8QFB4ST" // Sertakan ini jika Anda menggunakan Analytics
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app); // Jika Anda ingin menggunakan Analytics

        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.doc = doc;
        window.deleteDoc = deleteDoc;
        window.query = query;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
    </script>
    <script src="script.js"></script>
</body>
</html>
